name: Build & Publish Picks

permissions:
  contents: write

on:
  schedule:
    # PICKS run (keep your existing time(s); UTC)
    - cron: '30 1 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch: {}

concurrency:
  group: daily-picks
  cancel-in-progress: true

jobs:
  picks:
    # Run on manual dispatch or on the 03:00 UTC schedule only
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 3 * * *'
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Dublin
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Scrape racecards
        run: npm run scrape

      - name: Analyze with Perplexity
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: npm run analyze

      - name: Postbuild (copy latest to docs/latest.json)
        run: npm run postbuild

      - name: Archive daily + rebuild index
        run: npm run archive

      - name: Commit updated docs (archive + latest + index)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git add betfair-racecards-picks-*.json || true
          git commit -m "Archive picks & update index" || echo "No changes"
          git push

  results:
    # Run on 22:30
    # and also allow manual dispatch.
    if: |
      github.event_name == 'workflow_dispatch' || github.event.schedule == '30 22 * * *'
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Dublin
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Scrape results for today (Europe/Dublin)
        run: |
          npm run results

      - name: Commit results JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Commit only the results tree
          git add -A docs/results
          git commit -m "Add results for today" || echo "No changes"
          git push
