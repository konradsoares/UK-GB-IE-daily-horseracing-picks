name: Build & Publish Picks
on:
  schedule:
    - cron: '0 9 * * *'   # 09:00 UTC ~ 10:00 Dublin; adjust as you like
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium
        
      - name: Scrape racecards
        run: node scrape-betfair-racecards.js

      - name: Analyze with Perplexity
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          node analyze-betfair-racecards.js
          node -e "const fs=require('fs');const f=fs.readdirSync('.').find(x=>x.startsWith('betfair-racecards-picks-')&&x.endsWith('.json'));fs.copyFileSync(f,'docs/latest.json')"

      - name: Commit updated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/latest.json
          git add betfair-racecards-picks-*.json || true
          git commit -m "Update picks" || echo "No changes"
          git push
