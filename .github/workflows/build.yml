name: Build & Publish Picks

permissions:
  contents: write

on:
  schedule:
    # PICKS run (keep your existing times; UTC)
    - cron: '0 1 * * *'
    - cron: '30 1 * * *'
  workflow_dispatch: {}

concurrency:
  group: daily-picks
  cancel-in-progress: true

jobs:
  picks:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 1 * * *'
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Dublin
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Scrape racecards
        run: npm run scrape

      - name: Analyze with Perplexity
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: npm run analyze

      # 游릴 Generate the top 3 profitable picks file (and archive)
      - name: Filter to top 3 profitable picks
        run: |
          TODAY=$(date +%F)
          echo "TODAY=$TODAY" >> $GITHUB_ENV
          node select-top3.js betfair-racecards-picks-$TODAY.json

      # 游릴 Postbuild step (regenerates latest.json)
      - name: Postbuild (copy latest to docs/latest.json)
        run: node postbuild.js

      # 游릴 Archive daily + rebuild index (keeps structure identical to before)
      - name: Archive daily + rebuild index
        run: npm run archive

      # 游릴 Commit updated docs (archive + latest + index)
      - name: Commit updated docs (archive + latest + index)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git add betfair-racecards-picks-*.json || true
          git commit -m "Archive picks & update index" || echo "No changes"
          git push

  results:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '30 1 * * *'
    needs: picks
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Dublin
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Pull latest repo updates
        run: |
          git fetch origin main
          git reset --hard origin/main
          ls -l docs/picks/2025/10/ || true  # debug visibility
          
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Scrape results for today (Europe/Dublin)
        run: npm run results

      - name: Commit results JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/results
          git commit -m "Add results for today" || echo "No changes"
          git pull --rebase origin main || true
          git push
